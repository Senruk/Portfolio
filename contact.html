<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

  <form action="/submit-inquiry" method="POST" class="bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Contact Me</h2>

    <!-- Email -->
    <label for="email" class="block mb-1">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full p-2 rounded bg-gray-700 text-white mb-4" />

    <!-- Inquiry Type -->
    <label for="inquiry" class="block mb-1">Type of Inquiry:</label>
    <select id="inquiry" name="inquiry" required class="w-full p-2 rounded bg-gray-700 text-white mb-4">
      <option value="">--Select an option--</option>
      <option value="product">Product Question</option>
      <option value="order">Order or Shipping Issue</option>
      <option value="sponsorship">Sponsorship or Partnership</option>
      <option value="bulk">Bulk or Team Order</option>
      <option value="other">Other</option>
    </select>

    <!-- Message -->
    <label for="message" class="block mb-1">Your Message:</label>
    <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required class="w-full p-2 rounded bg-gray-700 text-white mb-4"></textarea>

    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded">
      Send Inquiry
    </button>
  </form>

</body>
</html>
